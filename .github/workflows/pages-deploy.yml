name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 기존 배포 정리 job 추가
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Cleanup stale deployments
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const { data: deployments } = await github.rest.repos.listPagesDeployments({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });

              console.log(`Found ${deployments.length} deployment(s)`);

              for (const deployment of deployments) {
                try {
                  await github.rest.repos.deletePagesDeployment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    deployment_id: deployment.id,
                  });
                  console.log(`✓ Deleted deployment ${deployment.id}`);
                } catch (error) {
                  console.log(`✗ Failed to delete deployment ${deployment.id}: ${error.message}`);
                }
              }
            } catch (error) {
              console.log(`Error during cleanup: ${error.message}`);
            }

  build:
    runs-on: ubuntu-latest
    needs: cleanup

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
