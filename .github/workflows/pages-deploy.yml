name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all existing deployments
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching all deployments..."

          DEPLOYMENTS=$(curl -s -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages/deployments")

          echo "Deployments response: $DEPLOYMENTS"

          echo "$DEPLOYMENTS" | jq -r '.[].id' | while read -r deployment_id; do
            if [ -n "$deployment_id" ]; then
              echo "Attempting to delete deployment: $deployment_id"

              DELETE_RESPONSE=$(curl -s -w "\n%{http_code}" -X DELETE \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/${{ github.repository }}/pages/deployments/$deployment_id")

              HTTP_CODE=$(echo "$DELETE_RESPONSE" | tail -n1)

              if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
                echo "✓ Successfully deleted deployment $deployment_id"
              else
                echo "✗ Failed to delete deployment $deployment_id (HTTP $HTTP_CODE)"
                echo "$DELETE_RESPONSE"
              fi
            fi
          done

          echo "Cleanup completed"

      - name: Wait for cleanup to propagate
        run: sleep 10

  build:
    runs-on: ubuntu-latest
    needs: cleanup

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Node.js 설정 추가 (Chirpy assets 빌드)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Chirpy assets 빌드
      - name: Build Chirpy assets
        run: |
          if [ -f "package.json" ]; then
            echo "Found package.json, building assets..."
            npm ci
            npm run build
            echo "✓ Assets built successfully"
            ls -la assets/js/dist/ || echo "Warning: assets/js/dist not found"
          else
            echo "No package.json found, skipping asset build"
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      # 빌드 결과 확인
      - name: Verify build output
        run: |
          echo "Checking _site directory..."
          ls -la "_site${{ steps.pages.outputs.base_path }}" | head -20
          echo ""
          echo "Checking for assets..."
          find "_site${{ steps.pages.outputs.base_path }}" -type f -name "*.css" | head -5
          find "_site${{ steps.pages.outputs.base_path }}" -type f -name "*.js" | head -5
          echo ""
          echo "Checking index.html..."
          if [ -f "_site${{ steps.pages.outputs.base_path }}/index.html" ]; then
            head -30 "_site${{ steps.pages.outputs.base_path }}/index.html"
          fi

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Retry deployment if failed
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "First deployment attempt failed, waiting 30 seconds..."
          sleep 30

      - name: Retry deployment
        if: steps.deployment.outcome == 'failure'
        id: deployment-retry
        uses: actions/deploy-pages@v4
