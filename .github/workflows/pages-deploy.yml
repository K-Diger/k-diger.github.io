name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # cleanup을 위한 추가 권한

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all existing deployments
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching all deployments..."

          # GitHub REST API로 직접 배포 목록 가져오기
          DEPLOYMENTS=$(curl -s -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages/deployments")

          echo "Deployments response: $DEPLOYMENTS"

          # 각 배포 ID 추출 및 삭제
          echo "$DEPLOYMENTS" | jq -r '.[].id' | while read -r deployment_id; do
            if [ -n "$deployment_id" ]; then
              echo "Attempting to delete deployment: $deployment_id"

              DELETE_RESPONSE=$(curl -s -w "\n%{http_code}" -X DELETE \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/${{ github.repository }}/pages/deployments/$deployment_id")

              HTTP_CODE=$(echo "$DELETE_RESPONSE" | tail -n1)

              if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
                echo "✓ Successfully deleted deployment $deployment_id"
              else
                echo "✗ Failed to delete deployment $deployment_id (HTTP $HTTP_CODE)"
                echo "$DELETE_RESPONSE"
              fi
            fi
          done

          echo "Cleanup completed"

      - name: Wait for cleanup to propagate
        run: sleep 10

  build:
    runs-on: ubuntu-latest
    needs: cleanup

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Retry deployment if failed
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "First deployment attempt failed, waiting 30 seconds..."
          sleep 30

      - name: Retry deployment
        if: steps.deployment.outcome == 'failure'
        id: deployment-retry
        uses: actions/deploy-pages@v4
