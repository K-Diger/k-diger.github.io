  Generated by: https://realfavicongenerator.net/
-->

{% capture favicon_path %}{{ '/assets/img' | relative_url }}{% endcapture %}

<link href="{{ favicon_path }}/squid.png" rel="apple-touch-icon" sizes="180x180">
<link href="{{ favicon_path }}/squid.png" rel="icon" sizes="32x32" type="image/png">
<link href="{{ favicon_path }}/squid.png" rel="icon" sizes="16x16" type="image/png">
{% if site.pwa.enabled %}
<link href="{{ favicon_path }}/site.webmanifest" rel="manifest">
{% endif %}
<link href="{{ favicon_path }}/squid.png" rel="shortcut icon">
<meta content="{{ site.title }}" name="apple-mobile-web-app-title">
<meta content="{{ site.title }}" name="application-name">
<meta content="#da532c" name="msapplication-TileColor">
<meta content="{{ favicon_path }}/browserconfig.xml" name="msapplication-config">
<meta content="#ffffff" name="theme-color">
