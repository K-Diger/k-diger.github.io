<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="900" height="700" fill="#f8f9fa" />

  <!-- 컨트롤 플레인 (마스터 노드) -->
  <rect x="100" y="50" width="700" height="200" rx="10" ry="10" fill="#fff7e6" stroke="#ffb86c" stroke-width="2" />
  <text x="450" y="80" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">컨트롤 플레인 (마스터 노드)</text>

  <!-- 컨트롤 플레인 컴포넌트 -->
  <circle cx="200" cy="150" r="50" fill="#ffebb3" stroke="#ffb86c" stroke-width="2" />
  <text x="200" y="155" font-family="Arial" font-size="14" text-anchor="middle">kube-apiserver</text>

  <circle cx="400" cy="150" r="50" fill="#ffebb3" stroke="#ffb86c" stroke-width="2" />
  <text x="400" y="155" font-family="Arial" font-size="14" text-anchor="middle">etcd</text>

  <circle cx="600" cy="150" r="50" fill="#ffebb3" stroke="#ffb86c" stroke-width="2" />
  <text x="600" y="155" font-family="Arial" font-size="14" text-anchor="middle">kube-scheduler</text>

  <circle cx="740" cy="150" r="50" fill="#ffebb3" stroke="#ffb86c" stroke-width="2" />
  <text x="740" y="140" font-family="Arial" font-size="12" text-anchor="middle">kube-controller-</text>
  <text x="740" y="160" font-family="Arial" font-size="12" text-anchor="middle">manager</text>

  <!-- 컨트롤 플레인 연결선 -->
  <line x1="250" y1="150" x2="350" y2="150" stroke="#666" stroke-width="2">
    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite" />
  </line>
  <line x1="450" y1="150" x2="550" y2="150" stroke="#666" stroke-width="2" />
  <line x1="650" y1="150" x2="690" y2="150" stroke="#666" stroke-width="2" />

  <!-- 워커 노드 1 -->
  <rect x="50" y="300" width="400" height="300" rx="10" ry="10" fill="#e6f5ff" stroke="#5bc0de" stroke-width="2" />
  <text x="250" y="330" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">워커 노드 1</text>

  <!-- 워커 노드 1 컴포넌트 -->
  <rect x="100" y="360" width="100" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#5bc0de" stroke-width="2" />
  <text x="150" y="395" font-family="Arial" font-size="14" text-anchor="middle">kubelet</text>

  <rect x="300" y="360" width="100" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#5bc0de" stroke-width="2" />
  <text x="350" y="395" font-family="Arial" font-size="14" text-anchor="middle">kube-proxy</text>

  <rect x="100" y="450" width="100" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#5bc0de" stroke-width="2" />
  <text x="150" y="475" font-family="Arial" font-size="12" text-anchor="middle">Container</text>
  <text x="150" y="490" font-family="Arial" font-size="12" text-anchor="middle">Runtime</text>

  <!-- 파드 -->
  <rect x="250" y="450" width="150" height="100" rx="10" ry="10" fill="#e6ffe6" stroke="#5cb85c" stroke-width="2" />
  <text x="325" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">파드</text>

  <rect x="265" y="490" width="50" height="40" rx="5" ry="5" fill="#b3ffb3" stroke="#5cb85c" stroke-width="1" />
  <text x="290" y="515" font-family="Arial" font-size="12" text-anchor="middle">Pod 1</text>

  <rect x="335" y="490" width="50" height="40" rx="5" ry="5" fill="#b3ffb3" stroke="#5cb85c" stroke-width="1" />
  <text x="360" y="515" font-family="Arial" font-size="12" text-anchor="middle">Pod 2</text>

  <!-- 워커 노드 2 -->
  <rect x="500" y="300" width="400" height="300" rx="10" ry="10" fill="#e6f5ff" stroke="#5bc0de" stroke-width="2" />
  <text x="700" y="330" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">워커 노드 2</text>

  <!-- 워커 노드 2 컴포넌트 -->
  <rect x="550" y="360" width="100" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#5bc0de" stroke-width="2" />
  <text x="600" y="395" font-family="Arial" font-size="14" text-anchor="middle">kubelet</text>

  <rect x="750" y="360" width="100" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#5bc0de" stroke-width="2" />
  <text x="800" y="395" font-family="Arial" font-size="14" text-anchor="middle">kube-proxy</text>

  <rect x="550" y="450" width="100" height="60" rx="5" ry="5" fill="#b3e0ff" stroke="#5bc0de" stroke-width="2" />
  <text x="600" y="475" font-family="Arial" font-size="12" text-anchor="middle">Container</text>
  <text x="600" y="490" font-family="Arial" font-size="12" text-anchor="middle">Runtime</text>

  <!-- 파드 -->
  <rect x="700" y="450" width="150" height="100" rx="10" ry="10" fill="#e6ffe6" stroke="#5cb85c" stroke-width="2" />
  <text x="775" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">파드</text>

  <rect x="715" y="490" width="50" height="40" rx="5" ry="5" fill="#b3ffb3" stroke="#5cb85c" stroke-width="1" />
  <text x="740" y="515" font-family="Arial" font-size="12" text-anchor="middle">Pod 3</text>

  <rect x="785" y="490" width="50" height="40" rx="5" ry="5" fill="#b3ffb3" stroke="#5cb85c" stroke-width="1" />
  <text x="810" y="515" font-family="Arial" font-size="12" text-anchor="middle">Pod 4</text>

  <!-- 서비스 네트워크 -->
  <rect x="300" y="620" width="300" height="60" rx="10" ry="10" fill="#f0e6ff" stroke="#9966cc" stroke-width="2" />
  <text x="450" y="655" font-family="Arial" font-size="16" text-anchor="middle">Service Network</text>

  <!-- 외부 사용자 -->
  <circle cx="80" cy="650" r="40" fill="#ffe6e6" stroke="#dc3545" stroke-width="2" />
  <text x="80" y="655" font-family="Arial" font-size="12" text-anchor="middle">외부 사용자</text>

  <!-- kubectl 사용자 -->
  <circle cx="80" cy="220" r="30" fill="#ffe6e6" stroke="#dc3545" stroke-width="2" />
  <text x="80" y="220" font-family="Arial" font-size="10" text-anchor="middle">kubectl</text>
  <text x="80" y="235" font-family="Arial" font-size="10" text-anchor="middle">사용자</text>

  <!-- 연결선 -->
  <!-- API 서버 연결 -->
  <line x1="150" y1="380" x2="200" y2="200" stroke="#666" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite" />
  </line>
  <line x1="600" y1="380" x2="200" y2="200" stroke="#666" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite" />
  </line>

  <!-- kube-proxy 연결 -->
  <line x1="350" y1="420" x2="350" y2="620" stroke="#666" stroke-width="2" />
  <line x1="800" y1="420" x2="800" y2="580" stroke="#666" stroke-width="2" />
  <line x1="800" y1="580" x2="600" y2="650" stroke="#666" stroke-width="2" />

  <!-- kubelet과 Container Runtime 연결 -->
  <line x1="150" y1="420" x2="150" y2="450" stroke="#666" stroke-width="2" />
  <line x1="600" y1="420" x2="600" y2="450" stroke="#666" stroke-width="2" />

  <!-- Container Runtime과 파드 연결 -->
  <line x1="200" y1="480" x2="250" y2="500" stroke="#666" stroke-width="2" />
  <line x1="650" y1="480" x2="700" y2="500" stroke="#666" stroke-width="2" />

  <!-- 서비스 네트워크 연결 -->
  <line x1="120" y1="650" x2="300" y2="650" stroke="#666" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="1.5s" repeatCount="indefinite" />
  </line>

  <!-- kubectl 사용자 연결 -->
  <line x1="110" y1="220" x2="150" y2="180" stroke="#666" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="1.5s" repeatCount="indefinite" />
  </line>

  <!-- 범례 -->
  <rect x="50" y="30" width="15" height="15" fill="#fff7e6" stroke="#ffb86c" stroke-width="2" />
  <text x="75" y="43" font-family="Arial" font-size="12" text-anchor="start">컨트롤 플레인</text>

  <rect x="200" y="30" width="15" height="15" fill="#e6f5ff" stroke="#5bc0de" stroke-width="2" />
  <text x="225" y="43" font-family="Arial" font-size="12" text-anchor="start">워커 노드</text>

  <rect x="350" y="30" width="15" height="15" fill="#e6ffe6" stroke="#5cb85c" stroke-width="2" />
  <text x="375" y="43" font-family="Arial" font-size="12" text-anchor="start">파드</text>

  <line x1="450" y1="35" x2="500" y2="35" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <text x="510" y="43" font-family="Arial" font-size="12" text-anchor="start">제어 흐름</text>
</svg>
